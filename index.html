<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Моє Портфоліо</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <style>
    /* Загальні стилі сторінки */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    h1, h2 {
      color: #222;
      border-bottom: 3px solid #007bff;
      padding-bottom: 8px;
      margin-bottom: 15px;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
      margin-bottom: 25px;
    }

    /* Покращені стилі таблиці */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: #ffffff;
      text-transform: uppercase;
      font-size: 14px;
    }

    tr:nth-child(even) td {
      background-color: #f9f9f9;
    }

    tr:hover td {
      background-color: #e6f0ff;
      transition: background-color 0.3s ease;
    }

    td {
      font-size: 14px;
    }

    /* Для мобільного перегляду */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      td {
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid #ddd;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        font-weight: bold;
        text-transform: uppercase;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Моє портфоліо</h1>
    <p>Вітаю! Це мій перший практичний проєкт в Electron.</p>

    <h2>Мої навички</h2>
    <ul>
      <li>HTML5 - Основи</li>
      <li>CSS - Базові стилі</li>
      <li>JavaScript - Початківець</li>
      <li>Electron - Встановлення та запуск</li>
    </ul>

    <h2>Мої проєкти</h2>
    <table>
      <thead>
        <tr>
          <th>Назва проєкту</th>
          <th>Технологія</th>
          <th>Статус</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Назва проєкту">Перший додаток</td>
          <td data-label="Технологія">Electron.js</td>
          <td data-label="Статус">В процесі</td>
        </tr>
        <tr>
          <td data-label="Назва проєкту">Портфоліо</td>
          <td data-label="Технологія">HTML/CSS</td>
          <td data-label="Статус">Готово</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
